{% extends "base.html" %}

{%- block content %}
  {{ page.body }}
  <div class="row gy-5 gx-5">
  {%- for item in page["siblings"]|sort(attribute="date", reverse=True) %}
    <div class="col-lg-6">
      <h2 class="fs-3 mb-2 mt-5">
        <a href="{{ item.path|relative_to(page.path) }}">
          {{ item.title }}
          <i class="far fa-arrow-alt-circle-right fa-xs" aria-hidden="true"></i>
        </a>
      </h2>
      <p class="text-muted mb-1">
        <i class="fas fa-calendar-alt me-1" aria-hidden="true"></i>
        {{ item.date|replace("-", "/") }}
      </p>
      <p class="text-muted mb-1">
        {{ item.body|striptags|trim|truncate(200, end="&hellip;") }}
      </p>
    </div>
  {%- endfor %}
  </div>
{%- endblock %}
