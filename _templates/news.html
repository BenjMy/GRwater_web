{% extends "base.html" %}

{%- block content %}
  <article class="narrow-page">
    <h1>{{ page.title }}</h1>
    <p class="text-muted"><i class="fas fa-calendar-alt me-1" aria-hidden="true"></i> {{ page.date|replace("-", "/") }}</p>
    {{ page.body }}
    <a href="{{ site["news/index"].path|relative_to(page.path) }}" class="btn btn-outline-secondary mt-5"><i class="far fa-arrow-alt-circle-left me-1" aria-hidden="true"></i> Back to {{ site["news/index"].title|lower }}</a>
  </article>
{%- endblock %}
